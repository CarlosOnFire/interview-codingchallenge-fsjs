<div class="panel-body">
    <div class="list-item" *ngFor="let itemData of item"><!-- *ngFor each list item -->
        <span #itemName>{{itemData}}</span>
        <button type="button" class="btn btn-default" (click)="editItem(itemName.innerText)">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
    </div>
</div>
