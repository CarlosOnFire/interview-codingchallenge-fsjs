<div class="container">
    <div class="row" *ngIf="addMode">
      <form>
        <div class="form-group">
          <label for="inputData">Add List:</label>
          <input type="text" class="form-control" id="inputData" name="inputData" [(ngModel)] = "inputData">
          <button type="button" class="btn btn-default" (click)="createNewList()">
              <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
          </button>
        </div>
      </form>
    </div>
    <div class="row" *ngIf="addModeItem">
        <form>
          <div class="form-group">
            <label for="inputDataItem">Add Item:</label>
            <input type="text" class="form-control" id="inputDataItem" name="inputDataItem" [(ngModel)] = "inputDataItem">
            <button type="button" class="btn btn-default" (click)="createNewItem()">
                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" (click)="cancelCreateNewItem()">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
          </div>
        </form>
      </div>
      <div class="row" *ngIf="addModeEdit">
          <form>
            <div class="form-group">
              <label for="inputDataEdit">Edit List Name:</label>
              <input type="text" class="form-control" id="inputDataEdit" name="inputDataEdit" [(ngModel)] = "inputDataEdit">
              <button type="button" class="btn btn-default" (click)="editListName()">
                  <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
              </button>
            </div>
          </form>
        </div>
</div>

<div class="container">
  <div class="col-md-4" *ngFor="let listData of lists"> <!-- *ngFor each list -->
    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" #listName>{{listData.name_list}}</h3>
          <br>
          <div>
            <button type="button" class="btn btn-default" (click)="showEditListName(listName.innerText)">
                 <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
            </button>
            <button type="button" class="btn btn-default" (click)="showCreateNewItem(listName.innerText)">
                 <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Item
            </button>
            <button type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true" (click)="deleteList(listName.innerText)"></span> List
            </button>
          </div>
        </div>
        <list-items [item]="listData.items"></list-items>
    </div>
  </div>
</div>
