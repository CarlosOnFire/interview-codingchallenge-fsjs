<div class="container">
    <div class="col-md-4" *ngFor="let listData of lists"> <!-- *ngFor each list -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{listData.name_list}}</h3>
            <br>
            <div>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Item
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> List
                </button>
            </div>
          </div>
          <list-items [item]="listData.items"></list-items>
        </div>
  </div>
</div>
